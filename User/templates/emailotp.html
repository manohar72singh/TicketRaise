<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email verify</title>
    <link rel="stylesheet" href="{% static 'User/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'User/css/bootstrap.css' %}">
    <script src="{% static 'User/js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="alert alert-{{msgtype}} mt-3" role="alert">
                <center>{{msg}}</center>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <center><i><h4> Email Id </h4></i></center>
                        <input type="email"name="email" value="{{em}}" readonly class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <center><i><h4> OTP </h4></i></center>
                        <input type="number"name="otp" class="form-control" placeholder="otp" required>
                    </div>
                </div>
                    <div class=" card-footer text-center bg-warning">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
