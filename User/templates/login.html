<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'User/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'User/css/bootstrap.css' %}">
    <script src="{% static 'User/js/bootstrap.js' %}"></script>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="alert alert-{{msgtype}} mt-3" role="alert">
                <center>{{msg}}</center>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mt-4">
                <div class="card-header">
                     <h2 class="text-center alert alert-primary">Login</h2>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <center><i><h4> Email Id </h4></i></center>
                            <input type="email"name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <center><i><h4> First Name </h4></i></center>
                            <input type="password"name="pwd" class="form-control" placeholder="Password" required >
                        </div>
                    </div>
                    <div class="card-footer text-center bg-warning">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <p class="text-center">Already have an account? <a href="/signup/">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
